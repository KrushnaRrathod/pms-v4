<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Product Management System - This is a product management system in which you can add, read, update and delete data of products."
        />
        <meta name="keywords" content="Product, Management, System, CRUD" />

        <!-- Open Graph meta tags -->
        <meta property="og:title" content="Product Management System" />
        <meta
            property="og:description"
            content="Product Management System - This is a product management system in which you can add, read, update and delete data of products."
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:image"
            content="assets/images/product-management-cover.png"
        />

        <!-- Twitter Card meta tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Product Management System" />
        <meta
            name="twitter:description"
            content="Product Management System - This is a product management system in which you can add, read, update and delete data of products."
        />
        <meta
            name="twitter:image"
            content="assets/images/product-management-cover.png"
        />

        <link rel="icon" href="assets/icons/product-management-icon.svg" />

        <title>Product Management System</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header>
            <div class="search-box">
                <h1>Product Management</h1>
                <input
                    type="text"
                    id="search-bar"
                    placeholder="Search products..."
                    aria-label="Search Products"
                    tabindex="0"
                />
            </div>
            <button id="add-button" aria-label="Add product">
                Add product
            </button>
        </header>

        <main>
            <div id="product-container"></div>
        </main>

        <div id="product-form-container" class="hidden">
            <form id="product-form" aria-label="Add prodct form">
                <p>Add New Product</p>
                <input
                    type="text"
                    id="title"
                    placeholder="Title"
                    aria-label="Title"
                    required
                />
                <input
                    type="text"
                    id="description"
                    placeholder="Description"
                    aria-label="Description"
                    required
                />
                <input
                    type="text"
                    id="category"
                    placeholder="Category"
                    aria-label="Category"
                    required
                />
                <input
                    type="number"
                    id="price"
                    placeholder="Price"
                    aria-label="Price"
                    required
                />
                <input
                    type="number"
                    id="stock"
                    placeholder="Stock"
                    aria-label="Stock"
                    required
                />
                <input
                    type="url"
                    id="imageUrl"
                    placeholder="Image URL"
                    aria-label="Image Url"
                    required
                />
                <div class="form-buttons">
                    <button
                        type="submit"
                        id="submit-btn"
                        aria-label="Add product"
                    >
                        Add Product
                    </button>
                    <button
                        type="button"
                        id="close-form-btn"
                        aria-label="Cancel"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <script type="module" src="scripts/index.ts"></script>
    </body>
</html>
